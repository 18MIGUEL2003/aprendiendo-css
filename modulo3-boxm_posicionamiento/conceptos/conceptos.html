El modelo de caja CSS es un módulo que define cómo se organizan los elementos HTML en una página web.
Se trata de un conjunto de propiedades que definen el aspecto de un sitio web. 

Características del modelo de caja CSS

- Cada elemento HTML se envuelve en una caja rectangular 
- La caja está formada por contenido, relleno, bordes y márgenes 
- El modelo de caja permite definir el espacio entre elementos 
- El modelo de caja permite añadir un borde alrededor de los elementos

Propiedades del modelo de caja CSS

- Box-sizing: Define cómo se calculan las otras propiedades 
- Padding: El espacio interno entre el contenido y el borde de la caja 
- Border: La línea que rodea la caja y el padding 
- Margin: El espacio entre una caja y las cajas adyacentes 

Herramientas para visualizar el modelo de caja CSS 

- Las herramientas de desarrollo del navegador, como las devtools de Chrome, permiten visualizar el
modelo de caja
- La pestaña "Estilos" de las herramientas de desarrollo del navegador permite mostrar el modelo
de caja
