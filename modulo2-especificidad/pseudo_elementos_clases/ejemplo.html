<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases y Pseudo-elementos</title>
    <style>
        /* Pseudo-clases */
        a:hover {
            color: red; /* Cambia el color al pasar el mouse */
        }

        input:focus {
            background-color: lightgray; /* Cambia el fondo cuando est√° en foco */
        }

        li:nth-child(odd) {
            background-color: #f2f2f2; /* Aplica un color de fondo a los elementos impares */
        }

        /* Pseudo-elementos */
        p::first-letter {
            font-size: 2em;
            color: blue; /* Agranda y cambia el color de la primera letra */
        }

        h1::before {
            content: "üî• ";
            color: orange; /* Agrega un emoji antes del t√≠tulo */
        }

        button::after {
            content: " ‚Üí";
            font-weight: bold; /* Agrega una flecha despu√©s del texto del bot√≥n */
        }
    </style>
</head>
<body>

    <h1>Pseudo-elementos y Pseudo-clases</h1>

    <p>Este es un p√°rrafo de ejemplo para mostrar los estilos.</p>

    <a href="#">Enlace de prueba</a>

    <input type="text" placeholder="Escribe aqu√≠">

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

</body>
</html>
