<!--
"3. Selector de clase

Los selectores de clase son herramientas que, como su nombre lo indica, permiten seleccionar todos
los elementos que tienen un mismo nombre de clase. Por ejemplo, .intro te permitirá elegir todos los
elementos que pertenecen a la clase «intro», así como .index escogerá todo elemento que tenga una clase
«index».

Si utilizas el framework Bootstrap CSS seguramente has notado que todos los estilos usan clases como
selectores. Puedes encontrar la lista completa de clases de Bootstrap en W3Schools.

Sintaxis del selector de clase

La sintaxis del selector de clase es la siguiente:

.nombre de clase { propiedades de estilo }

Ejemplo de selector de clase

Supongamos que en esta ocasión quieres cambiar todos los elementos de la clase "pastoral" a un color
anaranjado.

Así es como luciría este documento en HTML:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de clase</title>
</head>
<body>
    <h1>Not orange</h1>
    <h1 class="pastoral">Very orange</h1>
</body>
</html>
