"6. Selector de pseudo-clase

Un selector de pseudo-clase permite aplicar CSS a una selección de elementos o a elementos que se
encuentran en un estado específico. Por ejemplo, :hover hará que únicamente se modifique el estilo
de un elemento cuando el usuario se desplace sobre él. Otros ejemplos comunes son :
active, :visited o :invalid.

Sintaxis del selector de pseudo-clase

La sintaxis del selector de pseudo clase es:

selector:puedo-clase { propiedades de estilo }
