<!--
"2. Selector de tipo

Un selector de tipo permite seleccionar todos los elementos en HTML que tienen un nombre de nodo común.
Por ejemplo, al usar «a» el selector elegirá todos los elementos <a> y les aplicará el valor de la
propiedad en CSS. «Input» seleccionará todos los elementos <input>, «span» todos los elementos <span>
y así sucesivamente.

Además, puedes usar espacios de nombre definidos para restringir las selecciones de los selectores
de tipo a elementos que están dentro de este espacio.

Sintaxis del selector de tipo

La sintaxis del selector de tipo es muy sencilla. Únicamente deberás ingresar en tu código:

elemento { propiedades de estilo }

Ejemplo de selector de tipo

Supongamos que tu documento contiene párrafos (<p>) y líneas (<span>). Sin embargo, únicamente quieres
darle una tonalidad anaranjada a las líneas.

Así es como luciría este documento en HTML:
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de tipo</title>
</head>
<body>
    <span>One span. </span>
    <p>No span. </p>
    <span>Two span. </span>
    <p>No span. </p>
</body>
</html>
