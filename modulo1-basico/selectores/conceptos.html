"¿Qué es un selector CSS?

Los selectores CSS son herramientas utilizadas para definir el estilo que quieres dar a tus elementos
en CSS. Existen muchos tipos de selectores en este lenguaje, cada uno con su propia sintaxis y utilidad.
El uso de las reglas de programación correctas ayuda al explorador a aplicar propiedades específicas
a los elementos indicados.Los elementos a los que dirige un selector CSS son comúnmente referidos como
«sujetos del selector». Estos sujetos pueden seleccionarse con base en el tipo de elemento al que
pertenecen, su clase, su nombre de identificación por algún atributo o pseudo-estado.Con tanta variedad
de tipos no solo puedes diseñar tu sitio de manera más rápida; también puedes mantener un control más
detallado y específico sobre tu código.A continuación te explicamos cómo puedes utilizar diferentes
tipos de selectores CSS en tu sitio.

Cómo usar selectores en CSS
Existen dos formas posibles de emplear selectores en CSS. Si tienes en un mismo documento tu código
en HTML y tu código en CSS, lo único que tienes que hacer es añadir los selectores CSS en la cabecera
(<head>) de tu sitio. En el ejemplo que te presentamos más abajo puedes ver cómo funciona este método.
Si, por el contrario, tu HTML y tu CSS están en documentos separados, quizá tendrás un documento
etiquetado como index.html y otro como style.css. El archivo index.html deberá incluir una línea
de código que haga un llamado al archivo CSS para que los estilos se muestren en tu sitio web
correctamente.El código en HTML deberá verse del siguiente modo:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What are CCS selectors & How Do They Work?</h1>
</body>
</html>
