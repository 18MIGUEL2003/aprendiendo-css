<!--
"4. Selector de ID

Un selector de ID está diseñado para seleccionar elementos con base en su atributo de ID.
Por ejemplo, #toc seleccionará todos los elementos que tengas como ID «toc». Ten en cuenta que este
selector solo funcionará cuando el valor dado en el selector es idéntico al del ID del atributo que
quieres referir.

Sintaxis del selector de ID

La sintaxis del selector de ID funciona del siguiente modo:

#nombre de ID { propiedades de estilo }

Ejemplo de selector de ID

Si en este ejemplo queremos cambiar el color y la alineación de un elemento nombrado con el ID "hubspot"
tendremos que seguir las siguientes instrucciones.

Así es como luciría el código en HTML:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector ID</title>
</head>
<body>
    <h1 id="hubspot"> #id selector</h1>
</body>
</html>
