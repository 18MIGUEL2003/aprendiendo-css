<!--
Este es uno de los enfoques más comunes. Los estilos se definen en un archivo de hoja de estilos
independiente con extensión ".css". Luego, este archivo se vincula a las páginas HTML utilizando
la etiqueta “<link>” en el encabezado. Los estilos externos se pueden reutilizar en múltiples páginas,
lo que facilita la consistencia y el mantenimiento.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Externo</title>
    <link rel="stylesheet" type="text/css" href="external_css.css">
</head>
<body>
    <div>Esta es una línea con estilo externo. </div>
</body>
</html>
