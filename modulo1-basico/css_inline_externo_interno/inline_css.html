<!--CSS en línea (Inline CSS)

Los estilos se aplican directamente a los elementos HTML utilizando el atributo “style”.
Es útil cuando se desea aplicar un estilo específico a un solo elemento, pero puede volverse
difícil de mantener a medida que aumenta la complejidad del sitio.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Inline</title>
</head>
<body>
    <div style="background-color: rgb(102, 102, 157); width: 300px; text-align: center; font-size: 16px;">
        Esta es una linea con estilo inline
    </div>
</body>
</html>
