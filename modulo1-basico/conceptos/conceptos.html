¿Qué significa CSS3?

El CSS podría definirse como un tipo de lenguaje que permite definir y crear la presentación
visual de un documento ya estructurado y escrito en un lenguaje de marcado como puede ser HTML.
Es decir, permite generar el diseño visual de páginas web e interfaces de usuario.

¿Para qué sirve CSS?

CSS es necesario en el diseño web y la programación frontend para crear experiencias web dinámicas
y atractivas. Por ejemplo, CSS ofrece herramientas para aplicar transformaciones y animaciones a
elementos. Las transformaciones permiten rotar, escalar y mover elementos en la página.
Las animaciones, por otro lado, pueden hacer que los elementos cambien gradualmente de un estado
a otro, agregando interactividad y vida a la página.

CSS en línea con JavaScript (CSS in JavaScript)

Los estilos se definen directamente dentro del código JavaScript utilizando bibliotecas como
"styled-components" en React.js. Aunque menos común, esta técnica permite crear componentes autónomos
y reutilizables.

Frameworks CSS

Los frameworks CSS, como Bootstrap, Foundation y Materialize, ofrecen un conjunto predefinido de estilos
y componentes que facilitan el diseño y la estructura de una página web.

CSS en preprocesadores

Los preprocesadores CSS, como Sass y Less, son lenguajes que se compilan en CSS estándar.
Ofrecen características como variables, anidamiento y mixins, lo que facilita la escritura y el
mantenimiento de hojas de estilos complejas.

CSS en postprocesadores

Los postprocesadores, como PostCSS, se utilizan para realizar transformaciones y optimizaciones en el
CSS después de que se ha generado. Pueden agregar prefijos de proveedores, optimizar el rendimiento y
realizar otras tareas automáticas.

CSS en diseño responsivo

El diseño responsivo se logra mediante el uso de media queries en hojas de estilos CSS.
Las media queries permiten aplicar estilos específicos en función del tamaño de la pantalla,
lo que garantiza que el sitio se vea y funcione bien en una gran variedad de dispositivos.
