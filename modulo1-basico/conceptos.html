<!--
¿Qué significa CSS3?

El CSS podría definirse como un tipo de lenguaje que permite definir y crear la presentación
visual de un documento ya estructurado y escrito en un lenguaje de marcado como puede ser HTML.
Es decir, permite generar el diseño visual de páginas web e interfaces de usuario.

¿Para qué sirve CSS?

CSS es necesario en el diseño web y la programación frontend para crear experiencias web dinámicas
y atractivas. Por ejemplo, CSS ofrece herramientas para aplicar transformaciones y animaciones a
elementos. Las transformaciones permiten rotar, escalar y mover elementos en la página.
Las animaciones, por otro lado, pueden hacer que los elementos cambien gradualmente de un estado
a otro, agregando interactividad y vida a la página.
